<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Add hillshading</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>

    <div id='map'></div>
    <script>

      mapboxgl.accessToken = '{YOUR-MAPBOX-TOKEN}';
      var endpoint = '{YOUR-API-GATEWAY-ENDPOINT}'; //e.g https://xxxxxxxxxx.execute-api.xxxxxxx.amazonaws.com/production

      var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/cjaudgl840gn32rnrepcb9b9g', // the outdoors-v10 style but without Hillshade layers
          center: [-119.5591, 37.715],
          zoom: 9
      });

      map.on('load', () => {
          map.addSource('dem', {
              "type": "raster-dem",
              "tiles": [`${endpoint}/tiles/{z}/{x}/{y}.png?tile=256`],
              "tileSize": 256
          });

          map.addLayer({
              "id": "hillshading",
              "source": "dem",
              "type": "hillshade"
          }, 'waterway-river-canal-shadow');
      });
    </script>

  </body>
</html>
